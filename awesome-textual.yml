apps:
  - name: Jenkins-tui
    description: Terminal based user interface for Jenkins.
    repo: https://github.com/chelnak/jenkins-tui/
    picture: https://raw.githubusercontent.com/chelnak/jenkins-tui/main/media/home_view.png

  - name: kaskade
    description: Terminal based user interface for kafka.
    repo: https://github.com/sauljabin/kaskade
    picture: https://raw.githubusercontent.com/sauljabin/kaskade/main/screenshots/dashboard.png

  - name: AutoCompleter
